################################################################
#     ALARM                                                    #
################################################################



- alias: 'Wake Me Up'
  trigger:
     - platform: time
       minutes: '/1'
       seconds: 0
  condition:
     condition: or
     conditions:
       - condition: and
         conditions:
           - condition: state
             entity_id: input_boolean.alarmstatus
             state: 'on'
           - condition: state
             entity_id: input_boolean.alarmweekday
             state: 'on'
           - condition: time
             weekday:
               - mon
               - tue
               - wed
               - thu
               - fri
           - condition: template
             value_template: '{{ now().time().strftime("%R") == states.sensor.alarm_time.state }}'
       - condition: and
         conditions:
           - condition: state
             entity_id: input_boolean.alarmstatus
             state: 'on'
           - condition: state
             entity_id: input_boolean.alarmweekday
             state: 'off'
           - condition: template
             value_template: '{{ now().time().strftime("%R") == states.sensor.alarm_time.state }}'
  action:
     - service: notify.michu
       data:
         title: "Alarm"
         message: "Good morning Sir. Time to Wake Up!"
     - service: switch.turn_on
       data:
         entity_id:
           - switch.bedroom_pc_lamp
           - switch.bedroom_red_bottom_lamp
           - switch.bedroom_uplight_bluebottom
           - light.bedroom_ceiling_light
           - switch.bedroom_pc__sound
     - service: scene.turn_on
       data:
         entity_id:
           - scene.wecker


- alias: Turn off Alarm
  trigger:
       - platform: time
         minutes: '/1'
         seconds: 0
  condition:
    - condition: template
      value_template: '{{ now().time().strftime("%R") == states.sensor.alarm_time_fin.state }}'
  action:
     - service: switch.turn_off
       data:
         entity_id:
           - switch.bedroom_pc_lamp
           - switch.bedroom_uplight_bluebottom
           - switch.bedroom_red_bottom_lamp
           - light.bedroom_ceiling_light
           - switch.bedroom_pc__sound
     - service: notify.michu
       data:
         title: "Alarm Finished"
         message: "You should be Up by Now!"
     - service: scene.turn_off
       data:
         entity_id:
           - scene.wecker


















